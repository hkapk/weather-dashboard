<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>

  </header>


  <main class="flex-row justify-space-between">
    <!-- Left Column-->
    <div class="col-12 col-md-4">
    <div class= "card">
      <h3 class="card-header text-uppercase">Search for a City</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="username">City:</label>
        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
      </form>
      <div class="card">
        <h3 class="card-header text-uppercase">Search by Topic</h3>
        <div class="card-body" id="language-buttons">
          <button class="btn" data-language="austin">Austin</button>
          <button class="btn" data-language="chicago">Chicago</button>
          <button class="btn" data-language="new-york">New York</button>
          <button class="btn" data-language="Orlando">Orlando</button>
          <button class="btn" data-language="new-york">New York</button>
          <button class="btn" data-language="san-francisco">San Francisco</button>
          <button class="btn" data-language="seattle">Seattle</button>
          <button class="btn" data-language="denver">Denver</button>
          <button class="btn" data-language="Atlanta">Atlanta</button>


  

        </div>
      </div>
    </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Current Weather:<span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forecast <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>

  </main>
  <!-- add script at the bottom of the body -->
  <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
